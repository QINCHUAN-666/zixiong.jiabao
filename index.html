<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>价保工具</title>
<style>
    body{font-family:'Segoe UI',Helvetica,Arial,sans-serif;background-color:#f0f4f8;margin:0;padding:0;color:#333;}
    .container{max-width:960px;margin:40px auto;background:white;padding:30px;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,0.05);position:relative;}
    h1{color:#007BFF;font-weight:600;text-align:center;margin-bottom:20px;}
    .channel-switch{position:absolute;top:30px;right:30px;display:flex;gap:10px;}
    .switch-btn{padding:8px 16px;border-radius:20px;border:2px solid #007BFF;background-color:white;color:#007BFF;cursor:pointer;transition:all .3s;font-weight:bold;}
    .switch-btn.active{background-color:#007BFF;color:white;}
    .switch-btn:hover{background-color:#0056b3;color:white;}
    .select-box{margin-top:20px;background:white;border:2px solid #cce5ff;border-radius:8px;padding:12px;}
    .label{font-weight:bold;color:#0056b3;margin-bottom:6px;font-size:14px;}
    select,input[type="date"]{width:100%;padding:8px;border:none;font-size:15px;color:#333;outline:none;background:transparent;cursor:pointer;}
    button{display:block;width:100%;margin-top:30px;padding:14px;background:linear-gradient(90deg,#007BFF,#0056b3);color:white;font-size:18px;border:none;border-radius:8px;cursor:pointer;transition:opacity .3s;}
    button:hover{opacity:0.9;}
    .result{margin-top:30px;padding:20px;background-color:#eaf4ff;border-left:5px solid #007BFF;border-radius:8px;font-size:15px;white-space:pre-line;}
</style>
</head>
<body>
<div class="container">
    <h1>价保工具</h1>
    <div class="channel-switch">
        <div class="switch-btn active" id="btnOnline" onclick="setChannel('线上')">线上</div>
        <div class="switch-btn" id="btnOffline" onclick="setChannel('线下')">线下</div>
    </div>

    <div class="select-box" id="onlineChannelBox" style="display:none;">
        <div class="label">购买渠道（线上）</div>
        <select id="onlineChannel">
            <option value="">请选择</option>
            <option value="官方渠道">官方渠道</option>
            <option value="线上非授权">线上非授权</option>
            <option value="线上授权">线上授权</option>
        </select>
    </div>

    <div class="select-box" id="productBox">
        <div class="label">选择产品</div>
        <select id="product"></select>
    </div>

    <div class="select-box" id="payDateBox">
        <div class="label">客户支付时间</div>
        <input type="date" id="payDate">
    </div>

    <div class="select-box" id="applyDateBox">
        <div class="label">客户申请价保时间</div>
        <input type="date" id="applyDate">
    </div>

    <div class="select-box" id="offlineChannelBox" style="display:none;">
        <div class="label">购买渠道（线下）</div>
        <select id="offlineChannel">
            <option value="">请选择</option>
            <option value="线下授权门店">线下授权门店</option>
            <option value="线下山姆门店">线下山姆门店</option>
            <option value="线下官非授权门店">线下官非授权门店</option>
        </select>
    </div>

    <div class="select-box" id="offlineDateRangeBox" style="display:none;">
        <div class="label">购买时间范围（线下）</div>
        <select id="offlineDateRange">
            <option value="">请选择</option>
            <option value="10月2-8">10月2日--10月8日</option>
            <option value="10月2之前">10月2日之前</option>
        </select>
    </div>

    <button onclick="showResult()">查询方案</button>
    <div id="output" class="result" style="display:none;"></div>
</div>

// 初始化产品框
function updateProductOptions(list){
    const sel=document.getElementById('product');
    sel.innerHTML='<option value="">请选择</option>';
    list.forEach(p=>{
        const opt=document.createElement('option');
        opt.value=p.value;opt.textContent=p.label;
        sel.appendChild(opt);
    });
}

// 切换时重置结果显示
document.getElementById('output').style.display = 'none';
document.getElementById('output').innerHTML = '';

function setChannel(channel){
    // 切换线上/线下时重置结果显示
    const outputBox = document.getElementById('output');
    outputBox.innerHTML = '';
    outputBox.style.display = 'none';

    currentChannel = channel;
    document.getElementById('btnOnline').classList.toggle('active', channel === '线上');
    document.getElementById('btnOffline').classList.toggle('active', channel === '线下');

    if(channel === "线上"){
        document.getElementById('onlineChannelBox').style.display='block';
        document.getElementById('offlineChannelBox').style.display='none';
        document.getElementById('offlineDateRangeBox').style.display='none';
        document.getElementById('productBox').style.display='none';
        document.getElementById('payDateBox').style.display='none';
        document.getElementById('applyDateBox').style.display='none';
    }else{ // 线下
        document.getElementById('onlineChannelBox').style.display='none';
        document.getElementById('productBox').style.display='block';
        document.getElementById('payDateBox').style.display='none';
        document.getElementById('applyDateBox').style.display='none';
        document.getElementById('offlineChannelBox').style.display='block';
        document.getElementById('offlineDateRangeBox').style.display='block';
        updateProductOptions(offlineProducts);
    }
}

document.getElementById('onlineChannel').addEventListener('change',function(){
    // 每次切换购买渠道时清空结果
    const outputBox = document.getElementById('output');
    outputBox.innerHTML = '';
    outputBox.style.display = 'none';

    if(this.value==='官方渠道'){
        updateProductOptions(onlineProducts);
        document.getElementById('productBox').style.display='block';
        document.getElementById('payDateBox').style.display='block';
        document.getElementById('applyDateBox').style.display='block';
    }else{
        document.getElementById('productBox').style.display='none';
        document.getElementById('payDateBox').style.display='none';
        document.getElementById('applyDateBox').style.display='none';
    }
});

// 查询方案
function showResult(){
    let result="";
    if(currentChannel==="线上"){
        const onlineChannel=document.getElementById('onlineChannel').value;
        if(!onlineChannel){alert("请选择线上购买渠道！");return;}
        if(onlineChannel==="官方渠道"){
            const product=document.getElementById('product').value;
            const payDate=new Date(document.getElementById('payDate').value);
            const applyDate=new Date(document.getElementById('applyDate').value);
            if(!product||isNaN(payDate)||isNaN(applyDate)){alert("请填写完整信息！");return;}
            if(applyDate<payDate){alert("申请时间早于支付时间");return;}
            let diffDays=Math.ceil((applyDate-payDate)/(1000*60*60*24));
            let timeRange=diffDays<=7?"7天内":(diffDays<=30?"8-30天":"30天以上");
            result=onlineScheme[product]?.[timeRange]||"无匹配方案";
}else if(onlineChannel==="线上非授权"){
    result = "线上非授权建议客户联系购买渠道，若客户要求DJI处理，正常拒绝客户，拒绝三次不认可升级客诉\n\n" +
             "第一次婉拒：\n您好，查询到您所购买的产品来自非官方授权店铺。为了确保您能享受到最佳的售后服务和保障，我们建议您先联系购买店铺进行咨询和处理。感谢您的理解。\n\n" +
             "第二次婉拒：\n非常抱歉，由于您的订单并非通过 DJI 官方渠道购买，我们确实无法为您处理补差价的请求。同时后续我们建议您通过官方授权渠道选购产品，这样可以享受到更丰富的促销活动和官方售后服务。感谢您的理解与支持。\n\n" +
             "第三次婉拒，不接受即可升级客诉：\n非常抱歉当前无法为您解决您的问题，也希望您能谅解。为了更好地为您解决问题，请您提供您的姓名和联系方式，我们将反馈至服务专员跟进。服务专员将在 1-2 个工作日内与您电话联系，感谢您的支持与理解。\n\n" +
             "注：搜集客户姓名、电话、客及客户信息升级客诉（客诉标签选择：电商-活动争议）。";
}else if(onlineChannel==="线上授权"){
    result = "线上授权暂无价保方案\n\n" +
             "优先引导联系购买店铺沟通，若客户不接受可以登记在此表格中告知反馈：\n" +
             "https://docs.djicorp.com/weboffice/l/scNzhp4wDKInq （京东天猫专卖店客诉登记表.xlsx）\n\n" +
             "若客户不接受并要求电话联系沟通，可参考以下流程：婉拒三次后可升级客诉处理。\n" +
             "第一次婉拒：\n您好，您购买的产品来自线上授权渠道，但当前没有价保方案，建议您联系购买店铺沟通处理，感谢理解。\n" +
             "第二次婉拒：\n非常抱歉，由于当前促销政策原因，我们无法直接为您提供价保服务，请联系购买店铺进行后续协商，谢谢理解与支持。\n" +
             "第三次婉拒：\n非常抱歉当前无法为您解决问题，请您提供您的姓名和联系方式，我们将反馈至服务专员跟进，服务专员将在 1-2 个工作日内与您电话联系。";
}
    }else{
        const product=document.getElementById('product').value;
        const offlineChannel=document.getElementById('offlineChannel').value;
        const offlineDateRange=document.getElementById('offlineDateRange').value;
        if(!product||!offlineChannel||!offlineDateRange){alert("请选择完整信息！");return;}
        result=offlineScheme[product]?.[offlineChannel]?.[offlineDateRange]||"无匹配方案";
    }
    document.getElementById('output').innerHTML=result;
    document.getElementById('output').style.display='block';
}
// 页面首次加载默认线上模式
setChannel('线上');

// 日期框点击整框可选日期
document.getElementById('payDateBox').addEventListener('click', function(){
    document.getElementById('payDate').showPicker();
});
document.getElementById('applyDateBox').addEventListener('click', function(){
    document.getElementById('applyDate').showPicker();
});
// 页面首次加载默认线上模式
setChannel('线上');
</script>
